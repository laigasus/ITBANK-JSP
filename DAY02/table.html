<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>

	<!-- table 태그는 표를 작성하는 태그입니다. -->

	<table border="1">
		<!-- table의 자식태그 tr은 표의 행을 나타냅니다. -->
		<tr>
			<!-- tr의 자식태그 td는 한 행에 들어갈 열들을 나타냅니다. (칸) -->
			<td>이름</td>
			<td>나이</td>
			<td>성별</td>
			<td>주소</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>24</td>
			<td>남</td>
			<td>서울특별시</td>
		</tr>
		<tr>
			<td>박영희</td>
			<td>30</td>
			<td>여</td>
			<td>경기도 분당시</td>
		</tr>
	</table>

</body>

</html>
