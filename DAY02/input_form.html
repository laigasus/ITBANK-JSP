<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
	<h2>회원 가입 양식</h2>
	<hr>
	<!--form  태그는 입력 양식의 시작과 끝을 나타냅니다-->
	<!--input 태그는 입력창을 만드는 태그입니다-->
	<!--type 속성으로 여러가지 입력창을 지정할 수 있습니다-->
	<form action="submitted.html">
		# 아이디: <input type="text" name="id"/><br>
    # 비밀번호: <input type="password" name="pw"/><br>
    # 성별: 
    <input type="radio" name="gender" value="남"/>남&nbsp;
    <input type="radio" name="gender" value="여"/>여<br>
    <!--radio타입은 동그라미 체크 버튼을 만듭니다-->
    <!--&는 특수문자 출력을 합니다-->

    # 취미:
    <input type="checkbox" name="hobby" value="독서"/>독서&nbsp;&nbsp;
    <input type="checkbox" name="hobby" value="수면"/>수면&nbsp;&nbsp;
    <input type="checkbox" name="hobby" value="축구"/>축구&nbsp;&nbsp;
    <input type="checkbox" name="hobby" value="게임"/>게임<br>

    # 지역
    <select name="region"> <!--선택 양식을 제공. option에 선택지를 제공-->
      <option>서울</option>
      <option>부산</option>
      <option>대구</option>
      <option>대전</option>
    </select><br>

    # 자기 소개 <br>
    <!-- textarea: 텍스트 작성 공간 영역 제공. cols는 너비, rows는 높이-->
    <textarea name="introduce" cols="40" rows="10"></textarea>
    <!--submit은 form 태그의 action에 작성한 경로로 폼 데이터의 양식을
    value는 버튼에 들어갈 텍스트를 작성-->
    <br>
    <input type="submit" value="회원가입"/>
    <input type="reset" value="초기화"/>
	</form>
</body>

</html>
