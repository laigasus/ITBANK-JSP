<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
	<!-- table 태그는 표를 작성하는 태그입니다. -->

	<table border="1" align="center">
		<!-- table의 자식태그 tr은 표의 행을 나타냅니다. -->
		<thead>
			<tr>
				<!-- tr의 자식태그 td는 한 행에 들어갈 열들을 나타냅니다. (칸) -->
				<th>이름</th>
				<th>나이</th>
				<th>성별</th>
				<th>주소</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>홍길동</td>
				<td>24</td>
				<td>남</td>
				<td>서울특별시</td>
			</tr>
			<tr>
				<td>박영희</td>
				<td>30</td>
				<td>여</td>
				<td>경기도 분당시</td>
			</tr>
			<tr>
				<td colspan="4" align="center">안녕~</td>
			</tr>
		</tbody>
	</table>
  <a href="input_form.html">input_form.html 이동</a>
</body>

</html>
